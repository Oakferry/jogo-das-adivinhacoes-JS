<head>

<body>
    <h1>Jogo das advinhações</h1>



    <script>
        /* Declarar variável */

        alert(`Olá, vamos jogar?`)
        /* Digite um número e transformar var em number */
        let nJogador1 = parseInt(prompt("Jogador 1 digite seu número"));
        let nJogador2 = parseInt(prompt ("Jogador 2 digite seu número"));

        /* senao sortear um número */
        const sorteio = parseInt(Math.random()*2);

        /* Usando a estrutura if/else para mostrar a resposta */
        
        if(nJogador1 == nJogador2){
            /* Se der empate */
            alert(`Empate`);
        }else {

            // Determina o maior e menor usando o operador ternário
            const maior = nJogador1 > nJogador2 ? "Jogador n°1": "Jogador n°2";
            const menor = nJogador1 < nJogador2 ? "Jogador n°1": "Jogador n°2";
            
            
            if (sorteio == 0){
                /* se igual a 0 o random, escolha o menor número */
                alert(`O numero sorteado foi o '0'(Menor)`);
                alert(`O menor número foi do ${menor}`);
            }else{
                /* se igual a 1 o random, escolha o maior número */ 
                alert(`O numero sorteado foi o '1'(Maior)`);
                alert(`O maior número foi do ${maior}`);
            }

                if (sorteio === 0) {
                    alert(`0 - O número sorteado (Menor)\nO menor número foi do ${menor}`);
                } else {
                    alert(`1 - O número sorteado (Maior)\nO maior número foi do ${maior}`);
                } 
            */

        }

    </script>
